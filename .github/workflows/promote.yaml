name: Promote Charm

on:
  workflow_dispatch:
    inputs:
      promotion:
        type: choice
        description: Channel to promote from
        options:
          - edge -> beta
          - beta -> candidate
          - candidate -> stable

jobs:
  promote:
    name: Promote
    uses: canonical/observability/.github/workflows/charm-promote.yaml@0525b50a2e068abe735efeea028ba1573f751984 # v1
    with:
      promotion: ${{ github.event.inputs.promotion }}
    secrets: inherit
