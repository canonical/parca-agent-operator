name: Promote Charm

on:
  workflow_dispatch:
    inputs:
      promotion:
        type: choice
        description: Channel to promote from
        options:
          - edge -> beta
          - beta -> candidate
          - candidate -> stable

jobs:
  promote:
    name: Promote
    uses: canonical/observability/.github/workflows/charm-promote.yaml@c13b2b9fedaf3e22861bd15ae4e53ad6506b5523 # v1
    with:
      promotion: ${{ github.event.inputs.promotion }}
    secrets: inherit
